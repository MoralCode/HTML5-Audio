<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Audio</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/audio.css">
</head>

<body>

	<div class="musicPlayerWrapper">
        <audio class="musicPlayer" preload="true" ontimeupdate="syncPlayhead(event)">
             <source src="music/interlude.mp3">
            <source src="music/interlude.ogg">
        </audio>
        <!--Audio Player Interface-->
        <div class="playerControls">
            <button class="playButton">&#9654;</button>
            <progress class="timeline"></progress>
            <span class="clock">
                <span class="elapsedTime">0:00</span>/<span class="totalTime">0:00</span>
            </div>
        </div>
    </div>

    <script src="js/html5audio.js" type="text/javascript"></script>

</body>

</html>
